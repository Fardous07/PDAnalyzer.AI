<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Deep indigo background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="50%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>

    <!-- Accent gradient for strokes / nodes -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2EC4B6"/>
      <stop offset="100%" stop-color="#38BDF8"/>
    </linearGradient>

    <!-- Soft glow for central symbol -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feColorMatrix
        in="blur"
        type="matrix"
        values="0 0 0 0 0.12
                0 0 0 0 0.83
                0 0 0 0 0.71
                0 0 0 0.6 0"
      />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Vertical "discourse brackets" left/right -->
  <path d="M13 18 v28" stroke="url(#accent)" stroke-width="3.5" stroke-linecap="round" opacity="0.9"/>
  <path d="M51 18 v28" stroke="url(#accent)" stroke-width="3.5" stroke-linecap="round" opacity="0.9"/>

  <!-- Soft glow behind main mark -->
  <circle cx="32" cy="32" r="16" fill="#22C4B633" filter="url(#glow)"/>

  <!-- Central speech bubble / analysis tile -->
  <g transform="translate(19,18)">
    <!-- Speech bubble body -->
    <rect x="0" y="0" width="26" height="20" rx="5" fill="#0B1120" stroke="#1E293B" stroke-width="1.5"/>
    <!-- Speech bubble tail -->
    <path d="M12 20 L16 24 L15 19" fill="#0B1120" stroke="#1E293B" stroke-width="1"/>

    <!-- Three "analysis bars" inside bubble -->
    <rect x="5" y="6" width="6" height="8" rx="1.5" fill="url(#accent)"/>
    <rect x="12" y="8" width="6" height="6" rx="1.5" fill="#1D4ED8"/>
    <rect x="19" y="10" width="4" height="4" rx="1.5" fill="#64748B"/>
  </g>

  <!-- Stylized P + D monogram overlay (subtle, so it still works as favicon) -->
  <g transform="translate(18,18)" fill="none" stroke="#F9FAFB" stroke-width="2">
    <!-- P stem -->
    <path d="M3 6 v16" stroke-linecap="round" />
    <!-- P bowl -->
    <path d="M3 6 h7.5 a4 4 0 0 1 0 8 H3" stroke-linejoin="round"/>

    <!-- D (only the curve so it doesnâ€™t get too busy) -->
    <path d="M16 6 h3.5 a7 7 0 0 1 0 14 H16" stroke-linejoin="round" opacity="0.9"/>
  </g>

  <!-- Circuit / LLM nodes (3 dots connected) -->
  <circle cx="30" cy="14" r="2.5" fill="url(#accent)"/>
  <circle cx="46" cy="32" r="2.5" fill="url(#accent)"/>
  <circle cx="30" cy="50" r="2.5" fill="url(#accent)"/>

  <path d="M31.8 15.3 L44.2 30.7" stroke="url(#accent)" stroke-width="1.8" stroke-linecap="round" opacity="0.85"/>
  <path d="M31.8 48.7 L44.2 33.3" stroke="url(#accent)" stroke-width="1.8" stroke-linecap="round" opacity="0.85"/>
</svg>
